!
! FRRouting configuration file
!
!
!  OSPF CONFIGURATION
! ricordati che il costo in ospf è in uscita !
interface eth0
ospf cost 90
!
router ospf
! Speak OSPF on all interfaces falling in the listed subnets
network <---------------> area 0.0.0.0
network <---------------> area <inserisci area>
area <inserisci area> stub
! inserire stub anche se ti trovi in una stub
!
log file /var/log/frr/frr.log

